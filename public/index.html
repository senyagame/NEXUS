<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<script>
    window.onload = function() {
        // Проверяем платформу через Telegram WebApp API
        if (window.Telegram?.WebApp?.platform === "tdesktop") {
            window.location.href = "denied.html"; // Если Telegram открыт на ПК
        } else {
            window.location.href = "loading-page.html"; // Если на телефоне
        }
    };
</script>

</body>
</html>
