<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            margin-top: 10px;
        }
        .toggle-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-group">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button onclick="login()">Login</button>
            <button onclick="loginWithGoogle()">Login with Google</button>
            <div class="toggle-link">
                <a href="#" onclick="toggleForm('register')">Don't have an account? Register</a>
            </div>
        </div>
        <div id="register-form" class="form-group" style="display: none;">
            <h2>Register</h2>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required>
            <button onclick="register()">Register</button>
            <button onclick="loginWithGoogle()">Register with Google</button>
            <div class="toggle-link">
                <a href="#" onclick="toggleForm('login')">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        // Импорт Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase конфигурация (твои данные)
        const firebaseConfig = {
            apiKey: "AIzaSyBIF6s94-IuXl3accPXPQzVYWYciO5D5lg",
            authDomain: "super-app-1872b.firebaseapp.com",
            projectId: "super-app-1872b",
            storageBucket: "super-app-1872b.appspot.com",
            messagingSenderId: "19947702298",
            appId: "1:19947702298:web:6d962472fbb3a92b5c69a3",
            measurementId: "G-5PMEEJFMDT"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Функция переключения формы (логин/регистрация)
        window.toggleForm = function (form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = form === 'register' ? 'block' : 'none';
        }

        window.register = function () {
    const email = document.getElementById("register-email").value;
    const password = document.getElementById("register-password").value;

    createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
            window.location.href = "index.html"; // Перенаправление
        })
        .catch((error) => alert(error.message));
}

window.login = function () {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
            window.location.href = "index.html"; // Перенаправление
        })
        .catch((error) => alert(error.message));
}

window.loginWithGoogle = function () {
    signInWithPopup(auth, provider)
        .then(() => {
            window.location.href = "index.html"; // Перенаправление
        })
        .catch((error) => alert(error.message));
}

    </script>
</body>
</html>
