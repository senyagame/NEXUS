<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Видео-загрузка */
        body {
            background-color: black;
            transition: background-color 2s ease-in-out; /* Плавное изменение фона */
        }

        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 2s ease-out;
        }

        #loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Скрытие видео */
        .hidden {
            opacity: 0;
        }

        /* Текст приветствия */
        #welcome-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="video-overlay">
        <video id="loading-video" autoplay muted playsinline>
            <source src="./assets/sp-loadvideo.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <div id="welcome-text">Добро пожаловать в SUPER APP!</div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoOverlay = document.getElementById("video-overlay");
            const video = document.getElementById("loading-video");
            const welcomeText = document.getElementById("welcome-text");
            const body = document.body;

            video.onended = () => {
                videoOverlay.style.opacity = "0";
                setTimeout(() => {
                    videoOverlay.style.display = "none";
                    welcomeText.style.opacity = "1";
                }, 2000);

                setTimeout(() => {
                    body.style.backgroundColor = "#04003f";
                }, 1000);

                setTimeout(() => {
                    window.location.href = "home-page.html";
                }, 5000);
            };
        });
    </script>
</body>
</html>
